<!DOCTYPE html>

<html>
    <head>
        <title>Web Engineering Assigment 2 (Calendar)</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <center>
    <body ng-app="calApp">
        <h2 class="heading">Weather Calendar</h2>
        
            <div ng-controller="calendarController" id="calendar">
                <div class="header">
					<h3 ng-bind="currMonth" class="monthName"></h3>
                </div>
                <div class="week names">
                    <span class="day">Mon</span>
                    <span class="day">Tue</span>
                    <span class="day">Wed</span>
                    <span class="day">Thu</span>
                    <span class="day">Fri</span>
                    <span class="day">Sat</span>
                    <span class="day">Sun</span>
                </div>
                <div class="week" ng-repeat="week in weeks">
                  
                    <div ng-repeat="day in week" style="display: inline-block">
                        <span class="day" id="day.id" ng-class="day.class" ng-bind="day.data"></span>
                    
                    </div>
                    
                        
                </div>

            </div>
        <a href="index.html"><div id="backBtn" class="backBtn"><span>Back to Dashboard</span></div></a>
    </body>
    </center>
</html>
